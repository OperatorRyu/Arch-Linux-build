##############################################################
#Andy's Super secure linux laptop config file#
##############################################

 ########## 
#-Monitors-#
 ##########

monitor=eDP-1,1920x1080@60,0x0,1

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	force_default_wallpaper = 0
	background_color = rgba(15130fff)
}

dwindle {
	pseudotile = true
	force_split = 2
}

#---------------------------------------------------------------------#
###############
#-Auto Launch-#
###############

exec-once = nm-applet --indicator
exec-once = hyprpaper & waybar & hyprctl setcursor Simp1e-Dark 24
#exec-once = swayidle -w 
exec-once = ~/.config/hypr/start-protonmail.sh
exec-once = signal-desktop --start-in-tray

#-Variables-#

$mainMod = SUPER
$terminal = kitty
$fileManager = kitty -e sh -c 'sudo ranger --cmd="set show_hidden!"'
$menu = fuzzel
$browser = MOZ_ENABLE_WAYLAND=1 vivaldi
$password = MOZ_ENABLE_WAYLAND=1 proton-pass
$mail = MOZ_ENABLE_WAYLAND=1 proton-mail
$git = MOZ_ENABLE_WAYLAND=1 github-desktop
$util = wlogout
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
$screenshot = hyprshot -m output 
$notes = standardnotes-desktop
$ssh = kitty -e sh -c 'ssh homeserver'
#---------------------------------------------------------------------#
 ########
#-Inputs-#
 ######## 

input {
	kb_layout = us
	kb_variant = , qwerty
	kb_model =
	kb_options =
	kb_rules =

	follow_mouse = 0

	touchpad {
		natural_scroll = false
	}
	sensitivity = -0.25 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

#---------------------------------------------------------------------#
 ####################
#-Window Decorations-#
 ####################

general {
	gaps_in = 6
	gaps_out = 12
	border_size = 1
	col.active_border = #d0012c
	col.inactive_border = rgba(111, 111, 111, 1) #(9e948922)
	layout = dwindle
	allow_tearing = false
}

decoration {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more
	layerrule = blur,waybar
	layerrule = blur,launcher
	layerrule = xray,launcher
	rounding = 0

	blur {
		enabled = true
		size = 6
		passes = 1
		
		vibrancy = 0
		noise = 0
		contrast = 1
		brightness = 0.9
	}

	drop_shadow = true
	shadow_range = 10
	shadow_render_power = 2
	col.shadow = rgba(1c1d1588)
}

animations {
	enabled = true
	bezier = myBezier, 0.05, 0.9, 0.1, 1.05
	animation = windows, 1, 7, myBezier
	animation = windowsOut, 1, 7, default, popin 80%
	animation = border, 1, 10, default
	animation = borderangle, 1, 8, default
	animation = fade, 1, 7, default
	animation = workspaces, 1, 6, default
}

dwindle {
	pseudotile = true
	preserve_split = true # you probably want this
}

#master {
#	new_is_master = true
#}

gestures {
	workspace_swipe = false
}

#---------------------------------------------------------------------#
 ##################
#-General Keybinds-#
 ##################

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, R, exec, $menu
bind = $mainMod, A, exec, $password
bind = $mainMod, E, exec, $mail
bind = $mainMod, G, exec, $git
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, C, killactive,
bind = $mainMod, Print, exec, $screenshot
bind = $mainMod, Z, exec, $util
bind = $mainMod, X, exec, $ssh

#---------------------------------------------------------------------#
 ####################
#-workspace Keybinds-#
 ####################

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10



